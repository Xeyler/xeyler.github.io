---
layout: default
title: Home
nav_include: true
nav_order: 1
---

{% for post in site.posts %}
	<article class="article-card">
		<div class="article-date">
			{{ post.date | date_to_string }}
		</div>
		<h2>
			<a class="article-title" href="{{ post.url }}" role="link" aria-label="{{ post.title }}">{{ post.title }}</a>
		</h2>
		<div class="article-excerpt">
			{{ post.excerpt | strip_html }}
		</div>
	</article>
{% endfor %}
