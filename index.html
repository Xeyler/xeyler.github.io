---
layout: default
title: Home
nav_include: true
nav_order: 1
---

{% for post in site.posts %}
	<div class="article-card">
		<div id="article-date">
			{{ post.date | date_to_string }}
		</div>
		<h2>
			<a id="article-title" href="{{ post.url }}" role="link" aria-label="{{ post.title }}">{{ post.title }}</a>
		</h2>
		<div id="article-excerpt">
			{{ post.excerpt }}
		</div>
	</div>
{% endfor %}
